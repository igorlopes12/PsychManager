{% load static %}
{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PsychManager - Home</title>
    <!-- Bootstrap CSS -->
    {% bootstrap_css %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home_view' %}">PsychManager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home_view' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_pacientes' %}">Pacientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'agenda_view' %}">Agenda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'novo_paciente' %}">Novo Paciente</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Bloco de conteúdo dinâmico -->
    {% block content %}
    <!-- O conteúdo específico da página será inserido aqui -->
    {% endblock %}

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 position-absolute bottom-0 w-100">
        <div class="container">
            <p class="mb-0">&copy; 2024 PsychManager. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    {% bootstrap_javascript %}
</body>
</html>
