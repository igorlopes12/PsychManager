{% extends 'base.html' %}

{% load bootstrap5 %}

{% block content %}
<h1>Editar Paciente: {{ paciente.nome }}</h1>

<!-- Botão para abrir o Modal de Edição -->
<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editarPacienteModal">Editar</button>

<!-- Modal de Edição -->
<div class="modal fade" id="editarPacienteModal" tabindex="-1" aria-labelledby="editarPacienteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editarPacienteModalLabel">Editar Paciente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Formulário de Edição -->
                <form method="POST">
                    {% csrf_token %}
                    {% bootstrap_form form %}  <!-- Renderiza o formulário com os estilos do Bootstrap 5 -->

                    <button type="submit" class="btn btn-success">Salvar Alterações</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
