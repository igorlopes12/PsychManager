{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Adicionar Novo Paciente</h1>
<form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{% url 'lista_pacientes' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
