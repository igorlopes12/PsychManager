{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Pacientes</h1>
<a href="{% url 'novo_paciente' %}" class="btn btn-success mb-3">Adicionar Paciente</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Data de Nascimento</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for paciente in pacientes %}
        <tr>
            <td>{{ paciente.nome }}</td>
            <td>{{ paciente.data_nascimento }}</td>
            <td>
                <a href="{% url 'detalhes_paciente' paciente.id %}" class="btn btn-info btn-sm">Detalhes</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">Nenhum paciente cadastrado.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
