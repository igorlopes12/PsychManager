{% extends 'base.html' %}
{% block content %}
<h1>Criar Agendamento</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <table>
        {{ AgendamentoForm.as_table }}
    </table>
    
    <button type="submit" class="btn btn-primary">Salvar</button>
</form>
{% endblock %}
